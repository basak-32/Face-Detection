<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- navbar -->
  <section id="navbar">
    <nav class="inside-nav">
      <button>Sign Out</button>
    </nav>
  </section>


  <!-- input field -->
  <section id="input-output">
    <div class="input-group pt-5">
      <input type="text" class="form-control input-field" placeholder="Paste your URL here" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">GO</button>
      </div>
    </div>

    <div class="output-para p-3 m-1 text-center">
      <p>There are 1 person(s) in the image</p>
    </div>

    <div class="output">
      <img class="output-image" width="500px" height="450px"  src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="img">
      <div class="bounding-box" style="top: 0; right: 0; bottom: 0; left: 0;"></div>
    </div>
